<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Star Gigs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md flex flex-col">
    <div class="p-6 border-b text-2xl font-bold text-orange-600">â˜… STAR GIGS</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-gray-100">Dashboard</a>
      <a href="performances.html" class="block px-4 py-2 rounded hover:bg-gray-100">Performances</a>
      <a href="gigs.html" class="block px-4 py-2 rounded hover:bg-gray-100">Gigs</a>
      <a href="messages.html" class="block px-4 py-2 rounded hover:bg-gray-100">Messages</a>
      <a href="calendar.html" class="block px-4 py-2 rounded hover:bg-gray-100">Calendar</a>
      <a href="payouts.html" class="block px-4 py-2 rounded hover:bg-gray-100">Payouts</a>
      <a href="profile.html" class="block px-4 py-2 rounded bg-orange-100 text-orange-600 font-semibold">Profile</a>
      <a href="settings.html" class="block px-4 py-2 rounded hover:bg-gray-100">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 space-y-6">
    <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>

    <div class="bg-white p-6 rounded shadow-md max-w-3xl space-y-6">
      <!-- Avatar -->
      <div class="flex items-center space-x-6">
        <img src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full border" alt="Profile Picture">
        <div>
          <label class="block text-sm font-medium mb-1">Profile Photo</label>
          <input type="file" class="text-sm" />
        </div>
      </div>

      <!-- Form Fields -->
      <form class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1 font-medium">Full Name</label>
            <input type="text" class="w-full border p-2 rounded" placeholder="Andrew Smith" />
          </div>
          <div>
            <label class="block text-sm mb-1 font-medium">Email</label>
            <input type="email" class="w-full border p-2 rounded" placeholder="andrew@example.com" />
          </div>
          <div>
            <label class="block text-sm mb-1 font-medium">Phone</label>
            <input type="tel" class="w-full border p-2 rounded" placeholder="+1 234 567 8901" />
          </div>
          <div>
            <label class="block text-sm mb-1 font-medium">Gig Type</label>
            <select class="w-full border p-2 rounded">
              <option>SOLO</option>
              <option>BAND</option>
              <option>DUO</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm mb-1 font-medium">Bio</label>
          <textarea class="w-full border p-2 rounded" rows="4" placeholder="Tell us about your style, experience, and vibe..."></textarea>
        </div>

        <div class="text-right">
          <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">Save Changes</button>
        </div>
      </form>
    </div>
  </main>
</div>

</body>
</html>
